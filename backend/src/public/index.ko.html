    html, body {

      overflow: auto;

    *, *::before, *::after {

    .container {

    .header-inner {

      justify-content: flex-end;
      flex: 1;
      min-width: 200px;
    }

    select, button {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      min-width: 120px;
    }

    button {
      background: #00c851;
      color: white;
    }

    section {
      padding: 40px;
    }

    .social-login-container {

      text-align: center;

    .social-login-text {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .social-login-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-icon {

    @media (max-width: 768px) {

        flex-wrap: nowrap;
      }

      .branding {
        flex-direction: row;
        flex: 0 1 auto;
        min-width: auto;
      }

      .nav-wrapper {
        flex-direction: row;
        width: auto;
        flex: 0 1 auto;
        justify-content: flex-end;
      }

      header h1 {
        font-size: 1.5rem;
      }

      select, button {
        width: auto;
        font-size: 0.9rem;
        padding: 6px 8px;

      }
    }

    @media (max-width: 480px) {
      .header-inner {

        justify-content: center;
      }

      .branding {

        justify-content: center;

      }

      .nav-wrapper {
        order: 2;
        flex: 1 1 100%;

      }
