// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = '1.8.22'
        // ✅ ndkVersion은 Whisper에 필요했던 항목이므로 제거
        // ndkVersion = "25.1.8937393"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // ✅ 1. react-native AAR 로컬 경로 (가장 먼저)
        maven {
            url(new File(
              ['node', '--print', "require.resolve('react-native/package.json')"]
              .execute(null, rootDir).text.trim(), '../android')
            )
        }

        // ✅ 2. jsc-android (필요 시)
        maven {
            url(new File(
              ['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"]
              .execute(null, rootDir).text.trim(), '../dist')
            )
        }

        // ✅ 3. Aliyun 미러
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/public' }

        // ✅ 4. 공식 저장소
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url "https://dl.bintray.com/arthenica/maven" } // 예전 버전
        maven { url "https://www.arthenica.com/maven" } // 신규 저장소
    }
}
