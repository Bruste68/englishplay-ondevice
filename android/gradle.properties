# Project-wide Gradle settings.

# IAP (react-native-iap) 관련 설정
RNIap_compileSdkVersion=34
RNIap_targetSdkVersion=34
RNIap_minSdkVersion=23
RNIap_kotlinVersion=1.8.22

RNIap_playServicesVersion=17.0.0
RNIap_playBillingSdkVersion=6.0.1
RNIap_androidXVersion=1.2.0
RNIap_isAmazonDrmEnabled=false

# Expo 빌드에서 play flavor 사용
EXPO_FLAVOR=play
EX_DEV_MENU_ENABLED=false
EX_DEV_LAUNCHER_ENABLED=false

# JVM 메모리 설정
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
kotlin.incremental=false

# AndroidX 설정
android.useAndroidX=true
android.enableJetifier=true

# 빌드 아키텍처
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# TurboModules/Fabric 비활성화 (사용하지 않음)
newArchEnabled=false

# Hermes JS 엔진 사용
hermesEnabled=true

# Expo 이미지 포맷 지원
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# 네트워크 디버깅 도구 사용
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# APK 용량 줄이기 위한 설정
expo.useLegacyPackaging=false
