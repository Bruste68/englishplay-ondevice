<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Practice | Speak Naturally</title>
  <meta name="facebook-domain-verification" content="sq3d3nt33w851yluujahz39v31aq15" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header {
      padding: 20px;
      background: #0056c1;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .nav-wrapper {
      display: flex;
      gap: 10px;
    }
    select, button {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    button {
      background: #00c851;
      color: white;
    }
    section {
      padding: 40px;
    }
    .site-logo {
      position: absolute;
      top: 30px;
      left: 15px;
      width: 90px;
      height: auto;
      z-index: 10;
    }
    header h1 {
      margin-left: 80px;
    }
    .social-login-container {
      margin-top: 20px;
      text-align: center;
    }
    .social-login-text {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .social-login-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .social-icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" class="site-logo" />
  <h1 style="margin-left: 80px;">SamSpeak</h1>
  <div class="nav-wrapper">
    <select id="langSelect">
      <option value="#" disabled>🌐 选择语言</option>
      <option value="index.html">English</option>
      <option value="index.ko.html">한국어</option>
      <option value="index.ja.html">日本語</option>
      <option value="index.zh.html" selected>中文</option>
      <option value="index.vi.html">Tiếng Việt</option>
    </select>
    <button id="loginBtn">登录 / 注册</button>
  </div>

  <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#fff; padding:30px; border-radius:10px; width:320px; box-shadow:0 0 10px rgba(0,0,0,0.2); position:relative;">
      <div style="display:flex; justify-content:space-around; margin-bottom:20px;">
        <button onclick="showLogin()" id="tabLogin" style="flex:1; padding:10px; background:#00c851; color:white; border:none;">登录</button>
        <button onclick="showSignup()" id="tabSignup" style="flex:1; padding:10px; background:#eee; color:#333; border:none;">注册</button>
      </div>

      <!-- 🔑 登录表单 -->
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="请输入邮箱地址" required style="width:100%; padding:8px; margin-bottom:10px; color: black;" />
        <input type="password" id="loginPassword" placeholder="请输入8位以上密码" required style="width:100%; padding:8px; margin-bottom:10px; color: black;" />
        <button type="submit" style="background:#00c851; color:white; border:none; padding:10px; width:100%; border-radius:5px;">登录</button>
      </form>

      <!-- 📝 注册表单 -->
      <form id="signupForm" style="display:none;">
        <input type="email" id="signupEmail" placeholder="请输入邮箱地址" required style="width:100%; padding:8px; margin-bottom:10px; color: black;" />
        <div id="emailStatus" style="margin-top:-5px; margin-bottom:10px; font-weight:bold; font-size:0.95rem; text-align:center;"></div>
        <input type="password" id="signupPassword" placeholder="请输入8位以上密码" required style="width:100%; padding:8px; margin-bottom:10px;" />
        <input type="password" id="signupConfirm" placeholder="请再次输入密码" required style="width:100%; padding:8px; margin-bottom:10px;" />
        <button type="submit" style="background:#007bff; color:white; border:none; padding:10px; width:100%; border-radius:5px;">注册</button>
      </form>

      <button onclick="closeModal()" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:18px; cursor:pointer;">×</button>
      <div id="authMessage" style="text-align: center; font-size: 1.2rem; font-weight: bold; padding: 10px;"></div>

      <div class="social-login-container">
        <p class="social-login-text">使用以下方式登录</p>
        <div class="social-login-buttons">
          <img src="./assets/icons/zh/apple.png" alt="Apple 登录" class="social-icon" onclick="loginWithFacebook()" />
          <img src="./assets/icons/zh/facebook.png" alt="Facebook 登录" class="social-icon" onclick="loginWithFacebook()" />
          <img src="./assets/icons/zh/wechat.png" alt="微信登录" class="social-icon" onclick="loginWithFacebook()" />
          <img src="./assets/icons/zh/google.png" alt="Google 登录" class="social-icon" onclick="loginWithGoogle()" />
          <img src="./assets/icons/zh/weibo.png" alt="微博登录" class="social-icon" onclick="loginWithFacebook()" />
        </div>
      </div>
    </div>
  </div>
</header>

<section>
  <p>这是一个测试页面。请通过下拉菜单选择语言。</p>
</section>

<section id="signup">
  <h2>注册区域</h2>
</section>

<script>
  document.getElementById("langSelect").addEventListener("change", function () {
    const langPage = this.value;
    if (langPage && langPage !== "#") {
      window.location.href = langPage;
    }
  });
</script>

<script src="main.js"></script>
</body>
</html>
