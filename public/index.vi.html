<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Practice | Speak Naturally</title>
<meta name="facebook-domain-verification" content="sq3d3nt33w851yluujahz39v31aq15" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header {
      padding: 20px;
      background: #0056c1;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-wrapper {
      display: flex;
      gap: 10px;
    }
    select, button {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    button {
      background: #00c851;
      color: white;
    }
    section {
      padding: 40px;
    }
    .site-logo {
      position: absolute;
      top: 30px;
      left: 15px;
      width: 90px;
      height: auto;
      z-index: 10;
    }

    header h1 {
      margin-left: 80px; /* 로고와 겹치지 않도록 여백 */
    }

    header {
      position: relative;
      padding: 20px 20px 20px 80px; /* 왼쪽 여백 추가 */
      background: #0056c1;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  .social-login-container {
    margin-top: 20px;
    text-align: center;
  }

  .social-login-text {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 1rem;
  }

  .social-login-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .social-icon {
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .social-icon:hover {
    transform: scale(1.1);
  }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" class="site-logo" />
  <h1 style="margin-left: 80px;">SamSpeak</h1>
  <div class="nav-wrapper">
    <select id="langSelect">
      <option value="#" disabled selected>🌐 언어선택</option>
      <option value="index.html">English</option>
      <option value="index.ko.html">한국어</option>
      <option value="index.ja.html">日本語</option>
      <option value="index.zh.html">中文</option>
      <option value="index.vi.html">Tiếng Việt</option>
    </select>
    <button id="loginBtn">로그인 / 회원가입</button>
  </div>
  <div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#fff; padding:30px; border-radius:10px; width:320px; box-shadow:0 0 10px rgba(0,0,0,0.2); position:relative;">
    
      <div style="display:flex; justify-content:space-around; margin-bottom:20px;">
        <button onclick="showLogin()" id="tabLogin" style="flex:1; padding:10px; background:#00c851; color:white; border:none;">Login</button>
        <button onclick="showSignup()" id="tabSignup" style="flex:1; padding:10px; background:#eee; color:#333; border:none;">Sign Up</button>
      </div>

      <!-- 🔑 로그인 폼 -->
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="이메일을 입력하세요" required style="width:100%; padding:8px; margin-bottom:10px; font-weight: normal; color: black;" />
        <input type="password" id="loginPassword" placeholder="8자리 이상 입력해주세요" required style="width:100%; padding:8px; margin-bottom:10px; font-weight: normal; color: black;" />
        <button type="submit" style="background:#00c851; color:white; border:none; padding:10px; width:100%; border-radius:5px;">Login</button>
      </form>

      <!-- 📝 회원가입 폼 -->
      <form id="signupForm" style="display:none;">
         <!-- ✅ 이메일 입력 -->
         <input
           type="email"
           id="signupEmail"
           placeholder="이메일을 입력하세요"
           required
           style="width:100%; padding:8px; margin-bottom:10px; font-weight: normal; color: black;"
         />

         <!-- ✅ 이메일 상태 메시지 -->
         <div
           id="emailStatus"
           style="margin-top:-5px; margin-bottom:10px; font-weight:bold; font-size:0.95rem; text-align:center;"
         ></div>

         <!-- ✅ 비밀번호 입력 -->
         <input
           type="password"
           id="signupPassword"
           placeholder="8자리 이상 입력해주세요"
           required
           style="width:100%; padding:8px; margin-bottom:10px;"
         />

         <!-- ✅ 비밀번호 확인 -->
         <input
           type="password"
           id="signupConfirm"
           placeholder="비밀번호를 다시 입력하세요"
           required
           style="width:100%; padding:8px; margin-bottom:10px;"
         />

         <!-- ✅ 가입 버튼 -->
         <button
           type="submit"
           style="background:#007bff; color:white; border:none; padding:10px; width:100%; border-radius:5px;"
         >
           Sign Up
         </button>
       </form>
      <button onclick="closeModal()" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:18px; cursor:pointer;">×</button>
    <div id="authMessage" style="text-align: center; font-size: 1.2rem; font-weight: bold; padding: 10px;">
  </div>
  <div class="social-login-container">
    <p class="social-login-text">다음으로 로그인</p>
    <div class="social-login-buttons">
      <img src="./assets/icons/ko/apple.png" alt="Apple Login" class="social-icon" onclick="loginWithFacebook()" />
<img src="./assets/icons/ko/facebook.png" alt="Facebook Login" class="social-icon" onclick="loginWithFacebook()" />
      <img src="./assets/icons/ko/kakao.png" alt="Kakao Login" class="social-icon" onclick="loginWithFacebook()" />
      <img src="./assets/icons/ko/google.png" alt="Google Login" class="social-icon" onclick="loginWithGoogle()" />
      <img src="./assets/icons/ko/naver.png" alt="Naver Login" class="social-icon" onclick="loginWithFacebook()" />
    </div>
  </div>
</header>

<section>
  <p>테스트 페이지입니다. 드롭다운을 통해 다른 언어로 전환할 수 있습니다.</p>
</section>

<section id="signup">
  <h2>Sign Up Section</h2>
</section>
<script src="main.js"></script>
</body>
</html>
